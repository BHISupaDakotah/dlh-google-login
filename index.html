<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@300&family=Poppins:wght@300&family=Roboto&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="google-header-wrapper">
      <div class="gh-left">
        <div class="about"><a href="#">About</a></div>
        <div class="store"><a href="#">Store</a></div>
      </div>
      <div class="gh-right">
        <div class="gmail"><a href="#">Google</a></div>
        <div class="images"><a href="#">Images</a></div>
        <div class="waffle-icon"><i class="fa-solid fa-table-cells"></i></div>
        <button class="sign-in">Sign in</button>
      </div>
    </div>
    <div class="google-body-wrapper">
      <div class="google-header">Google</div>
      <div class="google-search-bar">
        <div class="spyglass"><i class="fa-solid fa-magnifying-glass"></i></div>
        <input type="input" class="input-search" />
        <div class="microphone"><i class="fa-solid fa-microphone"></i></div>
      </div>
      <div class="google-button-wrapper">
        <div class="google-button-left">
          <button class="google-search">Google Search</button>
        </div>
        <div class="google-button-right">
          <button class="lucky">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
    <div class="google-footer">
      <div class="gf-left">
        <div class="advertising"><a href="#">Advertising</a></div>
        <div class="business"><a href="#">Business</a></div>
        <div class="search-works"><a href="#">How Search Works</a></div>
      </div>
      <div class="gf-center">
        <div class="leaf"><i class="fa-brands fa-envira"></i></div>
        <div class="carbon-free">
          <a href="#">Carbon neutral since 2007</a>
        </div>
      </div>
      <div class="gf-right">
        <div class="privacy"><a href="#">Privacy</a></div>
        <div class="terms"><a href="#">Terms</a></div>
        <div class="settings"><a href="#">Settings</a></div>
      </div>
    </div>
  </body>
</html>
